{% load i18n %}
<form  class="form-vertical login-form"  method="post" id="login-form">{% csrf_token %}
	{% if form.errors %}
	  {{ form.non_field_errors }}
	{% endif %}
    <fieldset>
  <div class="form-group row{% if form.username.errors %} has-error{% endif %}">
    <label for="id_username">{% trans 'Username' %}</label>
        <input type="text" class="focus" name="username" id="id_username" />
  </div>
  <div class="form-group row{% if form.password.errors %} has-error{% endif %}">
    <label for="id_password">{% trans 'Password' %}</label>
        <input type="password" name="password" id="id_password" />
        {% for error in form.password.errors %}
        <span>{{error}}</span>
        {% endfor %} 
    <input type="hidden" name="this_is_the_login_form" value="1" />
    <p style="margin-left:114px;"><a href="/accounts/password/reset/">Forgot password?</a></p>
  </div>
  <div class="submit-row">
    <button class="btn btn-primary">{% trans 'Log in' %}</button>
  </div>
  </fieldset>
</form>
